<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <hr>
    <head>
        <title style="color: white;">Liste à puces et liste numérotée</title>
    </head>
        <body style="background-color: rgb(50, 50, 50);">
            <h1 style="color: white;">Liste à puces, non numérotée ul</h1>
            <ul style="color: white;">
                <li>France</li>
                <li>Allemagne</li>
                <li>Espagne</li>
                <li>Italie</li>
            </ul>
            <h1 style="color: white;">Liste numérotée ol</h1>
            <ol style="color: white;">
                <li>France</li>
                <li>Allemagne</li>
                <li>Espagne</li>
                <li>Italie</li>
            </ol>
            <button onclick="history.back()">Home</button>
            <hr>
        </body>
    </html>
